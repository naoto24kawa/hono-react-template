name: 機能追加
description: 新機能の提案・実装
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能追加のIssueです。なるべく1つのPRで完結できる粒度で作成してください。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: 追加したい機能を簡潔に説明
      placeholder: "例: ユーザー設定画面を追加する"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 背景・動機
      description: なぜこの機能が必要か
      placeholder: "例: ユーザーごとに表示設定を変更できるようにしたい"

  - type: textarea
    id: solution
    attributes:
      label: 実装案
      description: どのように実装するか(任意)
      placeholder: |
        - 設定画面のUIコンポーネントを追加
        - 設定保存用のAPIエンドポイントを追加

  - type: textarea
    id: tasks
    attributes:
      label: タスク
      description: 細かいタスクに分解(チェックリスト形式推奨)
      placeholder: |
        - [ ] UIコンポーネント実装
        - [ ] APIエンドポイント実装
        - [ ] テスト追加

  - type: dropdown
    id: area
    attributes:
      label: 影響範囲
      multiple: true
      options:
        - frontend
        - backend
        - packages/types
